<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="atas">
            <h1>Check your BMI</h1>
            <p>Enter your weight and height below to check your BMI results</p>
        </div>
        <div class="form">
            <form action="">
                <label for="berat">Put your weight in here (KG)</label><br><br>
                <input type="text" id="berat" name="berat" placeholder="Number" required><br><br>

                <label for="tinggi">And your height in here (CM)</label><br><br>
                <input type="text" id="tinggi" name="tinggi" placeholder="Number" required><br>

                <input type="submit" value="Calculate BMI" id="submit-form">
            </form>
            <div id="pemberitahuan"></div>
        </div>
    </div>
        
    
    
    <script src="script.js"></script>
</body>
</html>
